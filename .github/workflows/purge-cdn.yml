# Purge jsDelivr CDN Cache
# Automatically purges and verifies cached CSS/JS files when they change

name: Purge jsDelivr Cache

on:
  push:
    branches: [main]
    paths:
      - 'header.css'
      - 'footer.js'

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Purge jsDelivr cache
        run: |
          echo "Purging header.css..."
          curl -s "https://purge.jsdelivr.net/gh/brikdesigns/tncld@main/header.css" | jq -r '.status'
          echo "Purging footer.js..."
          curl -s "https://purge.jsdelivr.net/gh/brikdesigns/tncld@main/footer.js" | jq -r '.status'

      - name: Wait for propagation
        run: sleep 10

      - name: Verify CDN content
        run: |
          echo "Commit: ${{ github.sha }}"
          echo ""

          # Verify header.css
          LOCAL_HASH=$(head -20 header.css | md5sum | cut -d' ' -f1)
          CDN_HASH=$(curl -s "https://cdn.jsdelivr.net/gh/brikdesigns/tncld@main/header.css" | head -20 | md5sum | cut -d' ' -f1)
          if [ "$LOCAL_HASH" = "$CDN_HASH" ]; then
            echo "✓ header.css — CDN matches"
          else
            echo "⚠ header.css — CDN may still be propagating"
          fi

          # Verify footer.js
          LOCAL_HASH=$(head -20 footer.js | md5sum | cut -d' ' -f1)
          CDN_HASH=$(curl -s "https://cdn.jsdelivr.net/gh/brikdesigns/tncld@main/footer.js" | head -20 | md5sum | cut -d' ' -f1)
          if [ "$LOCAL_HASH" = "$CDN_HASH" ]; then
            echo "✓ footer.js — CDN matches"
          else
            echo "⚠ footer.js — CDN may still be propagating"
          fi
